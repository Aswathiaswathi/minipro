<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Image Gallery</title>
  </head>
  <body style="font-family: serif; background-color:#e5c7e2;">
    <h1 class="text-center" style="color:#2c548f">IMAGE GALLERY</h1>
    <div class="container">
        <form action="." method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-lg text-white" type="submit" style="background-image:linear-gradient(#420f51,#ee5e7a)"> Upload Image</button>

        </form>
        <hr>
        {% if obj %}
        <h3>Succesfully Uploaded:{{img_obj.caption}}</h3>
        <img src="{{ obj.image.url }}" alt="image" class="img-thumbnail" height="40%" width="40%">
        {% endif %}

        <div class="row">
        {% for x in img %}
        <div class="col-md-4" style="height: 350px;">
          <div class="card border-primary text-center m-1" style="background-image:linear-gradient( #e893ae,#eabed1);">
            <div class="col-md-12 offset-md-2 m-2" style="height: 250px;">
              <img src="{{x.image.url}}" alt="..." height="70%" width="70%" class="img-thumbnail">
            </div>
            <div class="card-body "> 
              <h4 class=" text-danger">{{x.caption}}</h4>
            </div>
          </div>
        </div>
        
        {% endfor %}
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
